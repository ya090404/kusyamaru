<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>くしゃまるくんパンチ</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #image {
      width: 100%;
      height: auto;
      max-width: 500px;
      image-rendering: pixelated;
      transition: opacity 0.6s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img id="image" src="start.PNG" alt="Tap to Start"/>

  <script>
    const image = document.getElementById("image");

    const punchFiles = ["punch.mp3", "punch2.mp3", "punch3.mp3"];
    const crackImages = ["crack_1.PNG", "crack_2.PNG", "crack_3.PNG"];
    const explosionImage = "explosion.PNG";
    const clearImage = "clear.PNG";
    const startImage = "start.PNG";
    const startSound = "start.mp3";
    const totalPunches = 34;

    let count = 0;
    let isRight = true;
    let isCrackTime = false;
    let isExploding = false;
    let isClearing = false;
    let gameStarted = false;

    // プリロード
    const preloadImages = [startImage, clearImage, explosionImage, ...crackImages, "punch_right.PNG", "punch_left.PNG"];
    preloadImages.forEach(src => {
      const img = new Image();
      img.src = src;
    });

    function showImage(src) {
      if (image.src.endsWith(src)) return;
      image.src = src;
    }

    function playPunchSound() {
      if (isExploding || isClearing) return; // ← パンチ音をブロック
      const file = punchFiles[Math.floor(Math.random() * punchFiles.length)];
      const audio = new Audio(file);
      audio.play().catch(() => {});
    }

    function playFixedSound(src, onEnd) {
      const audio = new Audio(src);
      if (onEnd) {
        audio.addEventListener("ended", onEnd);
      }
      audio.play().catch(() => {});
    }

    function handleClick() {
      if (!gameStarted) {
        gameStarted = true;
        playFixedSound(startSound);
        image.classList.add("hidden");

        setTimeout(() => {
          showImage("punch_right.PNG");
          image.classList.remove("hidden");
        }, 600);
        return;
      }

      if (count === 34) {
        if (!isClearing) {
          isClearing = true;
          showImage(clearImage);
          playFixedSound("clear.mp3");
        }
        return;
      }

      if (count === 33 && !isExploding) {
        isExploding = true;
        showImage(explosionImage);
        playFixedSound("explosion.mp3", () => {
          isExploding = false;
          count++;
        });
        return;
      }

      if (count > totalPunches || isCrackTime || isExploding || isClearing) {
        playPunchSound(); // 音だけ鳴らす（ただし爆発・スッキリ中は鳴らないよう上で制御）
        return;
      }

      if (count === 10 || count === 20 || count === 30) {
        const index = count / 10 - 1;
        isCrackTime = true;
        showImage(crackImages[index]);
        playPunchSound();

        setTimeout(() => {
          isCrackTime = false;
          if (count === 30) {
            count = 33; // 次回クリックで爆発へ
          } else {
            showImage(isRight ? "punch_right.PNG" : "punch_left.PNG");
            isRight = !isRight;
            count++;
          }
        }, 600);
        return;
      }

      showImage(isRight ? "punch_right.PNG" : "punch_left.PNG");
      isRight = !isRight;
      playPunchSound();
      count++;
    }

    image.addEventListener("click", handleClick);
  </script>
</body>
</html>
