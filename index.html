<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>くしゃまるくんパンチ</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #image {
      width: 100%;
      height: auto;
      max-width: 500px;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <img id="image" src="punch_right.PNG" alt="くしゃまるくん"/>
  <script>
    const image = document.getElementById("image");
    const punchSounds = ["punch.mp3", "punch.mp3"]; // 右・左どちらも同じSE
    const crackImages = ["crack_1.PNG", "crack_2.PNG", "crack_3.PNG"];
    const explosionImage = "explosion.PNG";
    const clearImage = "clear.PNG";
    const totalPunches = 33;

    let count = 0;
    let isRight = true;

    function playSound(src) {
      const audio = new Audio(src);
      audio.currentTime = 0;
      audio.play().catch(() => {});
    }

    function showImage(src) {
      image.src = src;
    }

    function handleClick() {
      if (count >= totalPunches) return;

      count++;

      if (count === 33) {
        showImage(explosionImage);
        playSound("explosion.mp3");
        setTimeout(() => {
          showImage(clearImage);
          playSound("clear.mp3");
        }, 1000); // 1秒後にすっきり画像表示
        return;
      }

      // 毎10回ごとにヒビ画像を表示
      if (count % 10 === 0) {
        const index = count / 10 - 1;
        if (crackImages[index]) {
          showImage(crackImages[index]);
          playSound("punch.mp3");
        }
        return;
      }

      // 右左パンチ交互
      if (isRight) {
        showImage("punch_right.PNG");
      } else {
        showImage("punch_left.PNG");
      }
      isRight = !isRight;
      playSound("punch.mp3");
    }

    image.addEventListener("click", handleClick);
  </script>
</body>
</html>
