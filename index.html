<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>くしゃまるくんパンチ</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #image {
      width: 100%;
      height: auto;
      max-width: 500px;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <img id="image" src="punch_right.PNG" alt="くしゃまるくん"/>
  <script>
    const image = document.getElementById("image");

    const punchSound = new Audio("punch.mp3");
    const explosionSound = new Audio("explosion.mp3");
    const clearSound = new Audio("clear.mp3");

    const crackImages = ["crack_1.PNG", "crack_2.PNG", "crack_3.PNG"];
    const explosionImage = "explosion.PNG";
    const clearImage = "clear.PNG";
    const totalPunches = 34;

    let count = 0;
    let isRight = true;
    let isClickable = true;

    function playSound(audio) {
      audio.pause();
      audio.currentTime = 0;
      audio.play().catch(() => {});
    }

    function showImage(src) {
      image.src = src;
    }

    function handleClick() {
      if (!isClickable || count >= totalPunches) return;

      isClickable = false; // タップクールタイム開始
      count++;

      // すっきり（34回目）
      if (count === 34) {
        showImage(clearImage);
        playSound(clearSound);
        return;
      }

      // 爆発（33回目）
      if (count === 33) {
        showImage(explosionImage);
        playSound(explosionSound);
        setTimeout(() => {
          isClickable = true;
        }, 2000); // 爆発中は2秒停止
        return;
      }

      // ヒビ演出（10・20・30回目）
      if (count % 10 === 0 && count <= 30) {
        const index = count / 10 - 1;
        showImage(crackImages[index]);
        playSound(punchSound);
        setTimeout(() => {
          isClickable = true;
        }, 500); // ヒビだけ0.5秒停止
        return;
      }

      // 通常パンチ
      showImage(isRight ? "punch_right.PNG" : "punch_left.PNG");
      isRight = !isRight;
      playSound(punchSound);

      setTimeout(() => {
        isClickable = true;
      }, 200); // 通常パンチは高速対応（0.2秒）
    }

    image.addEventListener("click", handleClick);
  </script>
</body>
</html>
