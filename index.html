<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>くしゃまるくんパンチ</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #image {
      width: 100%;
      height: auto;
      max-width: 500px;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <img id="image" src="punch_right.PNG" alt="くしゃまるくん"/>
  <script>
    const image = document.getElementById("image");

    // 🔊 音声ファイル
    const punchSrc = "punch.mp3";
    const explosionSrc = "explosion.mp3";
    const clearSrc = "clear.mp3";

    // 🖼️ 画像ファイル
    const crackImages = ["crack_1.PNG", "crack_2.PNG", "crack_3.PNG"];
    const explosionImage = "explosion.PNG";
    const clearImage = "clear.PNG";

    const totalPunches = 34;
    let count = 0;
    let isRight = true;
    let allowNextTap = true;
    let justShowedCrack = false;

    // 📥 画像・音声を事前に読み込む
    function preloadResources() {
      const images = [
        "punch_right.PNG",
        "punch_left.PNG",
        "crack_1.PNG",
        "crack_2.PNG",
        "crack_3.PNG",
        "explosion.PNG",
        "clear.PNG"
      ];
      images.forEach(src => {
        const img = new Image();
        img.src = src;
      });

      [punchSrc, explosionSrc, clearSrc].forEach(src => {
        const audio = new Audio();
        audio.src = src;
      });
    }

    preloadResources(); // 🔁 一度だけ呼び出してプリロード

    function playSound(src) {
      const audio = new Audio(src);
      audio.currentTime = 0;
      audio.play().catch(() => {});
    }

    function showImage(src) {
      image.src = src;
    }

    function handleClick() {
      if (!allowNextTap || count >= totalPunches) return;

      // 🎉 すっきり（34発目）
      if (count === 33) {
        count++;
        showImage(clearImage);
        playSound(clearSrc);
        return;
      }

      // 💥 爆発（33発目前）
      if (count === 32) {
        allowNextTap = false;
        count++;
        showImage(explosionImage);
        playSound(explosionSrc);
        setTimeout(() => {
          allowNextTap = true;
        }, 2000);
        return;
      }

      // 🔨 ヒビ演出（10, 20, 30回目）
      if ((count + 1) % 10 === 0 && count < 30) {
        count++;
        const index = Math.floor(count / 10);
        showImage(crackImages[index]);
        playSound(punchSrc);
        justShowedCrack = true;
        return;
      }

      // 🛑 ヒビの次のタップではスキップ
      if (justShowedCrack) {
        justShowedCrack = false;
        return;
      }

      // 🤜 通常パンチ（左右交互）
      count++;
      showImage(isRight ? "punch_right.PNG" : "punch_left.PNG");
      isRight = !isRight;
      playSound(punchSrc);
    }

    image.addEventListener("click", handleClick);
  </script>
</body>
</html>
