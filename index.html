<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>くしゃまるくんパンチ</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #image {
      width: 100%;
      height: auto;
      max-width: 500px;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <img id="image" src="punch_right.PNG" alt="くしゃまるくん"/>
  <script>
    const image = document.getElementById("image");

    const punchFiles = ["punch.mp3", "punch2.mp3", "punch3.mp3"];
    const crackImages = ["crack_1.PNG", "crack_2.PNG", "crack_3.PNG"];
    const explosionImage = "explosion.PNG";
    const clearImage = "clear.PNG";
    const totalPunches = 34;

    let count = 0;
    let isRight = true;
    let isCrackTime = false;
    let isExploded = false;

    function playPunchSound() {
      const file = punchFiles[Math.floor(Math.random() * punchFiles.length)];
      const audio = new Audio(file);
      audio.play().catch(() => {});
    }

    function playFixedSound(src) {
      const audio = new Audio(src);
      audio.play().catch(() => {});
    }

    function showImage(src) {
      image.src = src;
    }

    function handleClick() {
      if (count >= totalPunches) return;

      // ヒビ中：SEだけ鳴らす（画像は変えない）
      if (isCrackTime) {
        playPunchSound();
        return;
      }

      // すっきり演出（34回目）
      if (count === 34) {
        showImage(clearImage);
        playFixedSound("clear.mp3");
        count++;
        return;
      }

      // 爆発演出（33回目 or ヒビ後に自動発動された場合）
      if (count === 33 || isExploded) {
        showImage(explosionImage);
        playFixedSound("explosion.mp3");
        isExploded = false; // リセット
        count++;
        return;
      }

      // ヒビ割れ演出（10, 20, 30回目）
      if (count % 10 === 0 && count <= 30) {
        const index = count / 10 - 1;
        isCrackTime = true;
        showImage(crackImages[index]);
        playPunchSound();

        setTimeout(() => {
          isCrackTime = false;

          // 30回目のあとだけ爆発に移行
          if (count === 30) {
            count = 33; // 爆発用にジャンプ
            isExploded = true;
          } else {
            // 通常パンチ表示に戻す
            showImage(isRight ? "punch_right.PNG" : "punch_left.PNG");
            isRight = !isRight;
          }
        }, 400);

        count++;
        return;
      }

      // 通常パンチ
      showImage(isRight ? "punch_right.PNG" : "punch_left.PNG");
      isRight = !isRight;
      playPunchSound();
      count++;
    }

    image.addEventListener("click", handleClick);
  </script>
</body>
</html>
