<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>くしゃまるくんパンチ</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #image {
      width: 100%;
      height: auto;
      max-width: 500px;
      image-rendering: pixelated;
      transition: opacity 0.6s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img id="image" src="start.PNG" alt="Tap to Start"/>

  <script>
    const image = document.getElementById("image");

    const punchFiles = ["punch.mp3", "punch2.mp3", "punch3.mp3"];
    const crackImages = ["crack_1.PNG", "crack_2.PNG", "crack_3.PNG"];
    const explosionImage = "explosion.PNG";
    const clearImage = "clear.PNG";
    const startImage = "start.PNG";
    const startSound = "start.mp3";
    const totalPunches = 34;

    let count = 0;
    let isRight = true;
    let rightIndex = 0;
    let leftIndex = 0;
    let isCrackTime = false;
    let isExploded = false;
    let gameStarted = false;

    const punchRightImages = ["punch_right.PNG", "punch_right2.PNG"];
    const punchLeftImages = ["punch_left.PNG", "punch_left2.PNG"];

    // プリロード
    const preloadImages = [
      startImage, clearImage, explosionImage,
      ...crackImages,
      ...punchRightImages,
      ...punchLeftImages
    ];
    preloadImages.forEach(src => {
      const img = new Image();
      img.src = src;
    });

    function showImage(src) {
      if (image.src.endsWith(src)) return;
      image.src = src;
    }

    function playPunchSound() {
      const file = punchFiles[Math.floor(Math.random() * punchFiles.length)];
      const audio = new Audio(file);
      audio.play().catch(() => {});
    }

    function playFixedSound(src) {
      const audio = new Audio(src);
      audio.play().catch(() => {});
    }

    function handleClick() {
      if (!gameStarted) {
        gameStarted = true;
        playFixedSound(startSound);
        image.classList.add("hidden");
        setTimeout(() => {
          showImage("punch_right.PNG");
          image.classList.remove("hidden");
        }, 600);
        return;
      }

      if (count >= totalPunches) return;

      // 爆発 or スッキリ時はパンチをブロック
      if (count === 33 || count === 34) return;

      if (isCrackTime) {
        playPunchSound();
        return;
      }

      if (count === 10 || count === 20 || count === 30) {
        const index = count / 10 - 1;
        isCrackTime = true;
        showImage(crackImages[index]);
        playPunchSound();

        setTimeout(() => {
          isCrackTime = false;
          if (count === 30) {
            count = 32;
            isExploded = true;
          } else {
            showNextPunch();
          }
        }, 600);

        count++;
        return;
      }

      if (isExploded && count === 33) {
        showImage(explosionImage);
        playFixedSound("explosion.mp3");
        isExploded = false;
        count++;
        return;
      }

      if (count === 34) {
        showImage(clearImage);
        playFixedSound("clear.mp3");
        count++;
        return;
      }

      showNextPunch();
      playPunchSound();
      count++;
    }

    function showNextPunch() {
      if (isRight) {
        showImage(punchRightImages[rightIndex % punchRightImages.length]);
        rightIndex++;
      } else {
        showImage(punchLeftImages[leftIndex % punchLeftImages.length]);
        leftIndex++;
      }
      isRight = !isRight;
    }

    image.addEventListener("click", handleClick);
  </script>
</body>
</html>
